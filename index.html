<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
	<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="app">

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">
                <div data-key="clear" class="key orange_key">
                    <button>C</button>
                </div>
                <div data-key="backspace" class="key orange_key">
                    <button>
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                </div>
                <div data-key="%" class="key orange_key">
                    <button>%</button>
                </div>
                <div data-key="/" class="key orange_key">
                    <button>รท</button>
                </div>
                <div data-key="7" class="key">
                    <button>7</button>
                </div>
                <div data-key="8" class="key">
                    <button>8</button>
                </div>
                <div data-key="9" class="key">
                    <button>9</button>
                </div>
                <div data-key="*" class="key orange_key">
                    <button>x</button>
                </div>
                <div data-key="4" class="key">
                    <button>4</button>
                </div>
                <div data-key="5" class="key">
                    <button>5</button>
                </div>
                <div data-key="6" class="key">
                    <button>6</button>
                </div>
                <div data-key="-" class="key orange_key">
                    <button>-</button>
                </div>
                <div data-key="1" class="key">
                    <button>1</button>
                </div>
                <div data-key="2" class="key">
                    <button>2</button>
                </div>
                <div data-key="3" class="key">
                    <button>3</button>
                </div>
                <div data-key="+" class="key orange_key">
                    <button>+</button>
                </div>
                <div data-key="brackets" class="key orange_key">
                    <button>( )</button>
                </div>
                <div data-key="0" class="key">
                    <button>0</button>
                </div>
                <div data-key="." class="key">
                    <button>.</button>
                </div>
                <div data-key="=" class="key orange_key" id="orange_circle">
                    <button>=</button>
                </div>
            </div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
